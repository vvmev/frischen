language: python
sudo: true
dist: xenial
python:
- 3.7
notifications:
  slack:
    secure: 
install:
- pipenv install --system --deploy --ignore-pipfile --dev
script:
- coverage run -m unittest && coverage report
after_success:
- coveralls
- cd docs && make html
deploy:
  provider: pages
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  local-dir: docs/build/html
  on:
    branch: master
env:
  global:
    secure: 
